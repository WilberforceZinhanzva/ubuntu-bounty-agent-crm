version: '3.8'

services:
  ubuntu-bounty-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ubuntu-bounty-lead-management
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.ubuntu-bounty.description=Ubuntu Bounty Lead Management System"
      - "com.ubuntu-bounty.version=1.0.0"
    networks:
      - ubuntu-bounty-network

  # Optional: Add a reverse proxy for production
  nginx-proxy:
    image: nginx:alpine
    container_name: ubuntu-bounty-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ubuntu-bounty-app
    restart: unless-stopped
    networks:
      - ubuntu-bounty-network
    profiles:
      - production

networks:
  ubuntu-bounty-network:
    driver: bridge
    name: ubuntu-bounty-net